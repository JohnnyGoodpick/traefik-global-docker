# Traefik access log rotation
# Install: sudo cp logrotate.conf /etc/logrotate.d/traefik

/path/to/traefik-global-docker/logs/access.log {
    daily
    rotate 14
    size 50M
    missingok
    notifempty
    compress
    delaycompress
    dateext
    dateformat -%Y-%m-%d

    # Signal Traefik to reopen log file (USR1)
    postrotate
        docker kill --signal="USR1" traefik > /dev/null 2>&1 || true
    endscript
}
